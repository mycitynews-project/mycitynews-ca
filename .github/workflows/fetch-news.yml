name: Fetch News Articles

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests python-dateutil
      
      - name: Fetch news articles
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python fetch_news.py
      
      - name: Generate sitemap
        run: |
          python generate_sitemap.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet articles.json sitemap.xml robots.txt || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles.json sitemap.xml robots.txt
          git commit -m "Update news articles and sitemap [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå News fetch failed at $(date)"
          echo "Check logs for details"
